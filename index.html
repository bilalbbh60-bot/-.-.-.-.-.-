<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة ماينكرافت</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .search-box {
      text-align: center;
      margin: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    section {
      padding: 20px;
    }
    h2 {
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .grid {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }
    .card {
      min-width: 250px;
      background: #161b22;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      margin-top: 10px;
    }
    a.download {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #3b82f6;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.download:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <header>📚 مكتبة ماينكرافت</header>

  <!-- صندوق البحث -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن مود أو إصدار...">
  </div>

  <!-- قسم المودات -->
  <section id="mods">
    <h2>⚡ المودات</h2>
    <div class="grid" id="modsList">
      <div class="card" data-keywords="مود اسلحة سيوف حرب">
        <h3>مود الأسلحة</h3>
        <p>يضيف أنواع جديدة من الأسلحة القوية.</p>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <a href="#" class="download">تحميل المود</a>
      </div>
      <div class="card" data-keywords="مود تنانين وحوش">
        <h3>مود التنانين</h3>
        <p>أضف تنانين وأساطير ملحمية لعالمك!</p>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <a href="#" class="download">تحميل المود</a>
      </div>
    </div>
  </section>

  <!-- قسم إصدارات ماينكرافت بيدروك -->
  <section id="versions">
    <h2>🎮 إصدارات ماينكرافت بيدروك</h2>
    <div class="grid" id="versionsList">
      <div class="card" data-keywords="ماينكرافت بيدروك اصدار 1.20">
        <h3>إصدار 1.20</h3>
        <p>تحديث ضخم مع إضافات جديدة.</p>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <a href="#" class="download">تحميل الإصدار</a>
      </div>
      <div class="card" data-keywords="ماينكرافت بيدروك اصدار 1.19">
        <h3>إصدار 1.19</h3>
        <p>أضاف الكهوف والوديان الجديدة.</p>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <a href="#" class="download">تحميل الإصدار</a>
      </div>
    </div>
  </section>

  <!-- سكربت البحث -->
  <script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
      let filter = searchInput.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        let keywords = card.getAttribute("data-keywords").toLowerCase();
        if (keywords.includes(filter)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>

  <!-- سكربت الإعلانات -->
  <script type="text/javascript" src="//data527.click/cbd95535171245e8df67/9e646d4110/?placementName=bilalbbh60botgithubio"></script>
</body>
</html>
